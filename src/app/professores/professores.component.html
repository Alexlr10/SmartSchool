
  <div *ngIf="professorSelecionado">

    <app-titulo [titulo]="'Professor: '+ professorSelecionado.id">
      <div class="mt-1">
        <button class="bt btn-warning" (click)="voltar()">Lista de Professores</button>
      </div>
    </app-titulo>
 


    <form [formGroup]="professorForm" (submit)="professorSubmit()">
      <div class="form-group">
        <label for="formGroupExampleInput">Nome: </label>
        <input type="text" formControlName="nome" class="form-control">
      </div>
    
      <div class="form-group">
        <button class="btn btn-success" [disabled]="!professorForm.valid">Enviar</button>
      </div>
    </form>

  </div>

<div *ngIf="!professorSelecionado">
  <app-titulo [titulo]="titulo">
    <div class="mt-1">
      <button class="bt btn-success" (click)="voltar()">Cadastrar Professor</button>
    </div>
  </app-titulo>
  Nenhum selecionado

  <table class="table table-hover">
    <thead class="thead-light">
      <tr>
        <th>Vizualizar</th>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Disciplina</th>
        <th scope="col">Opções</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let prof of professores">
        <td><button (click)="professorSelect(prof)" class="text dark btn btn-sm btn-outline-warning">Detalhe</button></td>
        <th scope="row">{{ prof.id }}</th>
        <td>{{prof.nome}}</td>
        <td>{{prof.disciplina}}</td>
        <td>
          <div class="btn-group">
            <button (click)="openModal(template)" class="text dark btn btn-sm btn-outline-primary">Alunos</button>
          </div>
        </td>
      </tr>

    </tbody>
  </table>
</div>



<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    This is a modal.
  </div>
</ng-template>
